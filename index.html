<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover" />
  <title>Beep Reaction Duel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="top-image">
    <img src="assets/mach.jpg" alt="Mach One" />
  </div>

  <!-- TELA INICIAL -->
  <section id="startScreen" class="screen">
    <div class="menu-stage">
      <div class="panel">
        <div class="panel-top">
          <h1 class="title" data-i18n="title">Beep Reaction Duel</h1>

          <div class="lang-toggle">
            <button type="button" class="lang-btn active" data-lang="pt">PT</button>
            <button type="button" class="lang-btn" data-lang="en">EN</button>
          </div>
        </div>

        <p class="desc" data-i18n="start_desc"></p>

        <div class="actions">
          <button id="startBtn" class="action-btn start-btn" data-i18n="start_btn">INICIAR</button>
        </div>

        <p class="hint">Developed by Mach One Planalto.</p>
      </div>
    </div>
  </section>

  <!-- TELA DO JOGO -->
  <section id="gameScreen" class="game hidden">
    <div class="game-stage">
      <header class="top">
        <div class="controls">
          <button id="stopBtn" class="action-btn stop-btn" disabled data-i18n="stop_btn">STOP</button>
          <button id="menuBtn" class="action-btn ghost-btn" data-i18n="menu_btn">MENU</button>
        </div>

        <div class="stats">
          <div class="hud">
            <div class="hud-label" data-i18n="blue_label">BLUE</div>
            <div class="hud-value"><span id="scoreBlue">0</span></div>
          </div>

          <div class="hud">
            <div class="hud-label" data-i18n="red_label">RED</div>
            <div class="hud-value"><span id="scoreRed">0</span></div>
          </div>
        </div>
      </header>

      <main class="arena">
        <div id="blueZone" class="zone blue">
          <div class="zone-label" data-i18n="tap_here">TOQUE AQUI</div>
        </div>

        <div id="redZone" class="zone red">
          <div class="zone-label" data-i18n="tap_here">TOQUE AQUI</div>
        </div>

        <!-- status agora fica quase no topo -->
        <div class="center-overlay">
          <div id="statusText" class="status" data-i18n="status_waiting"></div>
        </div>
      </main>
    </div>
  </section>

  <!-- TELA FINAL -->
  <section id="endScreen" class="screen hidden">
    <div class="end-stage">
      <div class="panel">
        <h1 class="title" data-i18n="game_over"></h1>

        <div id="winnerBanner" class="winner-banner winner-tie">
          <div id="winnerText" class="winner-text">â€”</div>
        </div>

        <div class="end-stats">
          <div class="end-box blue-box">
            <div class="label" data-i18n="blue_label"></div>
            <div class="big" id="finalBlue">0</div>
          </div>

          <div class="end-box red-box">
            <div class="label" data-i18n="red_label"></div>
            <div class="big" id="finalRed">0</div>
          </div>
        </div>

        <div class="actions">
          <button id="playAgainBtn" class="action-btn start-btn" data-i18n="play_again"></button>
          <button id="menuFromEndBtn" class="action-btn ghost-btn" data-i18n="menu_btn"></button>
        </div>

        <p class="hint">Developed by Mach One Planalto.</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
